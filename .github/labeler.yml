docs:
- changed-files:
  - any-glob-to-any-file:
    - "*.md"
    - .github/PULL_REQUEST_TEMPLATE/*.md
    - .github/pull_request_template.md
    - docs/**

icons:
- changed-files:
  - any-glob-to-any-file:
    - svgs/*
    - app/assets/appfilter.xml

code:
- any:
  - changed-files:
    - any-glob-to-any-file: ['app/**/*']
- all:
  - changed-files:
    - any-glob-to-any-file: ['!app/assets/appfilter.xml', '!app/src/main/res/*/strings.xml']

locale:
- changed-files:
  - any-glob-to-any-file:
    - app/src/main/res/*/strings.xml
  
