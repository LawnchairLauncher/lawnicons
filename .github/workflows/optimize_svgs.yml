name: Optimize SVGs

on:
  schedule:
    - cron: "0 0 */3 * *"
  push:
    branches:
      - develop
    paths:
      - .github/workflows/optimize_svgs.yml
  workflow_dispatch:

jobs:
  optimize-svgs:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get original SVG sizes
        id: original-size
        run: |
          total_bytes=$(find . -name '*.svg' -exec cat {} + | wc -c)
          echo "original_size=$total_bytes" >> $GITHUB_OUTPUT
      - name: Install SVGO
        run: npm install -g svgo
      - name: Optimize SVGs
        run: |
          # Run SVGO optimization multiple times to ensure all optimizations are applied.
          for i in {1..5}; do
            svgo ./svgs
          done
      - name: Calculate size reduction
        id: size-diff
        run: |
          original_size=${{ steps.original-size.outputs.original_size }}
          optimized_size=$(find . -name '*.svg' -exec cat {} + | wc -c)
          reduction_kb=$(awk "BEGIN { printf \"%.1f\", (${original_size} - ${optimized_size}) / 1024 }")
          echo "reduction_kb=$reduction_kb" >> $GITHUB_OUTPUT
      - name: Prepare PR message
        id: pr-message
        run: |
          reduction_kb=${{ steps.size-diff.outputs.reduction_kb }} 
          if [ $reduction_kb -gt 0 ]; then
            echo "message=-${reduction_kb} KB" >> $GITHUB_OUTPUT
          elif [ $reduction_kb -lt 0 ]; then
            positive_value=$(( -1 * reduction_kb ))
            echo "message=+${positive_value} KB" >> $GITHUB_OUTPUT
          else
            echo "message=No changes" >> $GITHUB_OUTPUT
          fi
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            Optimize SVGs

            Result: **${{ steps.pr-message.outputs.message }} KB**
            _Auto-generated by `Optimize SVGs` Github workflow._
          title: Optimize SVGs
          body: | 
            Result: **${{ steps.pr-message.outputs.message }} KB**   
            _Auto-generated by `Optimize SVGs` Github workflow._
          branch: actions/optimize-svgs
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com> # Same as `committer`.
          delete-branch: true
