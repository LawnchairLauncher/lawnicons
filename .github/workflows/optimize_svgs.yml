name: Optimize SVGs

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  optimize-svgs:
    runs-on: ubuntu-latest
    if: github.repository == 'LawnchairLauncher/lawnicons'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install SVGO
        run: npm install -g svgo
      
      - name: Optimize SVGs
        id: svgo
        run: svgo --config=svgo.config.cjs --folder=svgs --recursive
           
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Optimize SVG(s)
          title: 'Weekly SVG Optimization'
          branch: optimize-svgs
          branch-suffix: 'timestamp'
      
      - name: Enable Pull Request Automerge
        run: gh pr merge --squash --auto --delete-branch ${{ steps.create-pr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
