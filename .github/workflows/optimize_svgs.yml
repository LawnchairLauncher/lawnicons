name: Optimize SVGs

on:
  schedule:
    - cron: "0 0 */3 * *"
  push:
    branches:
      - develop
    paths:
      - .github/workflows/optimize_svgs.yml
  workflow_dispatch:

jobs:
  optimize-svgs:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install SVGO
        run: npm install -g svgo
      - name: Optimize SVGs
        run: |
          # Run SVGO optimization multiple times to ensure all optimizations are applied.
          for i in {1..5}; do
            svgo ./svgs
          done
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            Optimize SVGs

            _Auto-generated by `Optimize SVGs` Github workflow._
          title: Optimize SVGs
          body: _Auto-generated by `Optimize SVGs` Github workflow._
          branch: actions/optimize-svgs
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com> # Same as `committer`.
          delete-branch: true
