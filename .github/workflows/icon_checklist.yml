name: Comment icon checklist

on:
  pull_request_target:
    branches: [ develop ]
    types: [ opened ]
    paths:
      - svgs/*

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Comment on PR
        uses: actions/github-script@v8
        env:
          EXCLUDED_USERS: ${{ vars.EXCLUDED_USERS }}        
        with:
          script: |
            const excludedUsers = process.env.EXCLUDED_USERS ? 
              process.env.EXCLUDED_USERS.split(',').map(user => user.trim()) : [];
            
            const prAuthor = context.payload.pull_request.user.login;
            
            if (excludedUsers.includes(prAuthor)) {
              console.log(`Skipping common issues for excluded user: ${prAuthor}`);
              return;
            }
          
            const fs = require('fs');
            const ICON_CHECKLIST = fs.readFileSync('.github/icon_checklist.md', 'utf8');
            const issue = { owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number };
            await github.rest.issues.createComment({
              ...issue,
              body: ICON_CHECKLIST
            });
