name: Check Kotlin Style

on:
  push:
    branches:
      - develop
    paths:
      - '**.kt'
      - '**.kts'
  pull_request:
    paths:
      - '**.kt'
      - '**.kts'

jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: gradle/gradle-build-action@v2
      - run: ./gradlew lintKotlin
